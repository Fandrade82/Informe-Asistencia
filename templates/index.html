
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informe de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Generador de Informe de Asistencia</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="file" class="form-label">Sube tu archivo Excel (.xlsx)</label>
                    <input class="form-control" type="file" name="file" id="file" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Procesar</button>
            </form>
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const alertContainer = document.getElementById('alertContainer');

            if (result.status === 'success') {
                alertContainer.innerHTML = `<div class="alert alert-success">${result.message}<br><a href="${result.download_url}" class="btn btn-primary mt-2">Descargar Informe</a></div>`;
            } else {
                alertContainer.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
