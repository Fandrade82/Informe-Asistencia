
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Generador de Informe de Asistencia</h1>
        <div class="card shadow-sm">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Sube tu archivo Excel (.xlsx)</label>
                    <input class="form-control" type="file" name="file" id="file" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Procesar</button>
            </form>

            {% if ready %}
            <div class="mt-4 text-center">
                <h4>Descargar Informe:</h4>
                <a href="/download_excel" class="btn btn-primary w-100 mb-2">Descargar Excel</a>
                <a href="/download_pdf" class="btn btn-secondary w-100">Descargar PDF</a>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
